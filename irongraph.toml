[[node]]
id = "feature_profile"
type = "backend_crate"
inputs = ["UpdateProfileRequest { name, bio }"]
outputs = ["Result<UserProfile, String>"]
dependencies = ["shared_db"]

[[node]]
id = "llm_gateway"
type = "backend_crate"
description = "Handles HTTP connections and parses Pure XML tool protocols."
inputs = ["LLMRequest { messages, config }"]
outputs = ["Result<LLMResponse, GatewayError>"]
dependencies = ["reqwest", "serde", "specta", "quick-xml"]

[[node]]
id = "workspace_manager"
type = "backend_crate"
description = "Handles File System reading and writing with sandbox enforcement."
inputs = ["FileRequest { path }", "WriteRequest { path, content }"]
outputs = ["Result<Vec<FileEntry>, FsError>", "Result<FileContent, FsError>"]
dependencies = ["walkdir", "specta"]
